name: Docker Build and Push to Docker hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Images
      run: |
        docker build -t sailesh081/frontend:latest -f frontend/Dockerfile .
        docker build -t sailesh081/backend:latest -f backend/Dockerfile .
        docker build -t sailesh081/db:latest -f db/Dockerfile .

        docker push sailesh081/frontend:latest
        docker push sailesh081/backend:latest
        docker push sailesh081/db:latest

